<div class="doctor-wrapper d-flex flex-column">
  <div class="doctor-image-wrapper col-lg-4">
    <img class="doctor-image" src="/assets/images/{{ doctor.image }}" alt="Dr. {{ doctor.firstname }} {{ doctor.lastname }}" title="Dr. {{ doctor.firstname }} {{ doctor.lastname }}"/>
  </div>
  <div class="doctor-body col-lg-8">
    <h1 class="doctor-title">Dr. {{ doctor.firstname }} {{ doctor.lastname }}</h1>
    <p>{{ doctor.content }}</p>
  </div>
</div>
